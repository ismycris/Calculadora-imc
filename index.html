<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\assents\css\styly.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assents/imgs/Personal Trainer-cuate.svg">
        </section>

        <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora- IMC
            </h1>
            <div class="input-box">
                <label for="weigt">
                    Peso em Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weiht" required>
                    <span>
                        Kg
                    </span>
                </div>
            </div>

            <div class="input-box">
                <label for="weigt">
                    Altura em mentros
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="weiht" required>
                    <span>
                        m
                    </span>
                </div>
            </div>
            <button id="calculete">Calcular</button>
        </form>
        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span> Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
            <div id="more-info">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar">
                    Mais informações
                    <i class="fa-solid fa-up-right-from-square"></i>
                </a>
            </div>
            
        </section>
    </main>
    <script src="\assents\js\script.js"></script>
</body>
</html>
